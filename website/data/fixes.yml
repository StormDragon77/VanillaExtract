# Fixes
id: "fixesSection"
display: "Fixes"

modules:
  - id: "OffCenterFix"
    name: "Off-Center Fix"
    image: "/images/modules/fixes/OffCenterFix.png"
    description: "Centers blocks that are off-center."
    origin: "vanillaextract"
    notcompatible:
      - 1-8
      - 1-9
      - 1-10
      - 1-11
      - 1-12
      - 1-13
      - 1-14
    author: "astroidbuster"
  - id: "BoneColoredBonemeal"
    name: "Bone Colored Bonemeal"
    image: "/images/modules/fixes/BoneColoredBonemeal.png"
    description: "Makes bonemeal use the bone color palette."
    origin: "vanillaextract"
    author: "Chromus"
    conflicting:
      - VisuallyStackedItems
  - id: "BoatOarFix"
    name: "Boat Oar Fix"
    image: "/images/modules/fixes/BoatOarFix.png"
    description: "Recolors the oars on boat items to be consistent with the entity."
    origin: "vanillaextract"
    author: "StormDragon77"
  - id: "CrimsonNyliumTopFix"
    name: "Crimson Nylium Top Fix"
    image: "/images/modules/fixes/CrimsonNyliumTopFix.png"
    description: "Removes the netherrack peeking through the top of crimson nylium."
    origin: "vanillaextract"
    author: "Chubins"
    notcompatible:
      - 1-8
      - 1-9
      - 1-10
      - 1-11
      - 1-12
      - 1-13
      - 1-14
      - 1-15
  - id: "ConsistentDoorItems"
    name: "Consistent Door Items"
    image: "/images/modules/fixes/ConsistentDoorItems.png"
    description: "Makes door item textures consistent with each other."
    origin: "vanillaextract"
    author: "StormDragon77"
    conflicting:
      - VisuallyStackedItems
      - GlassDoors
  - id: "ReverseGlisteringMelon"
    name: "Reverse Glistering Melon"
    image: "/images/modules/fixes/ReverseGlisteringMelon.png"
    description: "Reverses the texture of the glistering melon slice to make it consistent with the melon slice texture."
    origin: "vanillaextract"
    author: "Chubins"
    conflicting:
      - VisuallyStackedItems
  - id: "RedstoneDustFix"
    name: "Redstone Dust Fix"
    image: "/images/modules/fixes/RedstoneDustFix.png"
    description: "Adds a missing pixel in redstone wires to connect them."
    origin: "vanillaextract"
    author: "Chubins"
  - id: "HeartParticleFix"
    name: "Heart Particle Fix"
    image: "/images/modules/fixes/HeartParticleFix.png"
    description: "Makes an odd number of heart particles appear, instead of an even numuber."
    origin: "vanillaextract"
    author: "Chubins"
  - id: "ConsistentMooshroomEyes"
    name: "Consistent Mooshroom Eyes"
    image: "/images/modules/fixes/ConsistentMooshroomEyes.png"
    description: "Makes mooshroom eyes the same as cow eyes."
    origin: "vanillaextract"
    author: "Chubins"
    notcompatible:
      - 1-8
      - 1-9
      - 1-10
  - id: "ConsistentBlazeItems"
    name: "Consistent Blaze Items"
    image: "/images/modules/fixes/ConsistentBlazeItems.png"
    description: "Changes the textures of blaze items to make them consistent with the texture of the blaze."
    origin: "vanillaextract"
    author: "StormDragon77"
    conflicting:
      - VisuallyStackedItems
  - id: "ConsistentZombie"
    name: "Consistent Zombie"
    image: "/images/modules/fixes/ConsistentZombie.png"
    description: "Makes the texture of the zombie consistent with the textures of husks and drowned."
    origin: "vanillaextract"
    author: "StormDragon77"