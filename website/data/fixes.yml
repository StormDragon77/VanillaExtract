# Fixes
id: "fixesSection"
display: "Fixes"

modules:
  - id: "OffCenterFix"
    name: "Off-Center Fix"
    image: "/images/modules/fixes/OffCenterFix.png"
    description: "Centers blocks that are off-center."
    origin: "vanillaextract"
    notcompatible:
      - 1-8
      - 1-9
      - 1-10
      - 1-11
      - 1-12
      - 1-13
      - 1-14
  - id: "BoneColoredBonemeal"
    name: "Bone Colored Bonemeal"
    image: "/images/modules/fixes/BoneColoredBonemeal.png"
    description: "Makes bonemeal use the bone color palette."
    origin: "vanillaextract"
  - id: "BoatOarFix"
    name: "Boat Oar Fix"
    image: "/images/modules/fixes/BoatOarFix.png"
    description: "Recolors the oars on boat items to be consistent with the entity."
    origin: "vanillaextract"
  - id: "CrimsonNyliumTopFix"
    name: "Crimson Nylium Top Fix"
    image: "/images/modules/fixes/CrimsonNyliumTopFix.png"
    description: "Removes the netherrack peeking through the top of crimson nylium."
    origin: "vanillaextract"
    notcompatible:
      - 1-8
      - 1-9
      - 1-10
      - 1-11
      - 1-12
      - 1-13
      - 1-14
      - 1-15
  - id: "ConsistentDoorItems"
    name: "Consistent Door Items"
    image: "/images/modules/fixes/ConsistentDoorItems.png"
    description: "Makes door item textures consistent with each other."
    origin: "vanillaextract"
  - id: "ReverseGlisteringMelon"
    name: "Reverse Glistering Melon"
    image: "/images/modules/fixes/ReverseGlisteringMelon.png"
    description: "Reverses the texture of the glistering melon slice to make it consistent with the melon slice texture."
    origin: "vanillaextract"
